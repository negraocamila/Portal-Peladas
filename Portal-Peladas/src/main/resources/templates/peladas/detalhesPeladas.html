<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout" >

<head>
    <title>Portal Pelada</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>

</head>

<body>
<header>
	<nav>
    <div class="nav-wrapper menu">
      <a href="#" class="brand-logo">Detalhes Pelada</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/peladas" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i>Lista de Peladas</a></li>
        
      </ul>
    </div>
    </nav>
</header>



<div th:each="peladas :${peladas}" class="container detalhesPeladas">
<h5>Detalhes Pelada</h5>
    <div class="row">
        <p>Nome: <span th:text="${peladas.nome}"></span></p>
        <p>Data: <span th:text="${peladas.data}"></span></p>
        <p>Hora: <span th:text="${peladas.hora}"></span></p>
        <p>Local: <span th:text="${peladas.local}"></span></p>
    </div>
</div>
	<th:block th:include="mensagemValidacao"></th:block>
    
   <div class="container formConvidado">
    <form method="post" th:object="${convidado}">
        Nome: <input type="text" value="" name="nomeConvidado"/>
        Rg: <input type="text" value="" name="rg"/>
        <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
    </form>
	</div>
     <table class="container tabelaConvidado">
     	<thead>
     		<tr>
     			<th>Nome Convidado</th>
     			<th>RG</th>
     			<th>Apagar</th>
     		</tr>
     	</thead>
     	<tbody>
     		<tr th:each="convidado : ${convidado}">
     			<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a th:href="${(#mvc.url('PC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
     		</tr>
     	</tbody>
   	    </table>


	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
